specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTMarket
    network: sepolia
    source:
      address: "0x002c28A71e35f273C154399446112aE1c3e8F4e5"
      abi: NFTMarket
      startBlock: 8474339
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - NftListed
        - NftSold
      abis:
        - name: NFTMarket
          file: ./abis/NFTMarket.json
      eventHandlers:
        - event: NftListed(indexed address,indexed uint256,uint256)
          handler: handleNftListed
        - event: NftSold(indexed address,indexed uint256,uint256)
          handler: handleNftSold
      file: ./src/nft-market.ts
